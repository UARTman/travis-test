language: python

jobs:
  include:
    - name: "Python windows"
      os: windows
      language: shell
      before_install:
        - choco install anaconda3
        - cd C:\\tools\\anaconda3
        - dir
        - export CONDA_ALWAYS_YES=1
        - C:\\tools\\anaconda3\\Scripts\\activate.bat
        - C:\\tools\\anaconda3\\conda.exe
        - python -m pip install --upgrage pip
    - name: "Python linux"
      python: 3.8

script:
  - python test.py



