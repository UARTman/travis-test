language: python

jobs:
  include:
    - name: "Python windows"
      os: windows
      language: shell
      before_install:
        - choco install openssl
        - choco install anaconda3 --params '"/AddToPath"'
        - /c/tools/anaconda3/Scripts/conda init bash
        - /c/tools/anaconda3/Scripts/activate
        - source /c/Users/travis/.bash_profile
        - /c/tools/anaconda3/Scripts/conda install -y m2w64-gcc libpython
        - echo $CONDA
        - export CONDA_ALWAYS_YES=1
    - name: "Python linux"
      python: 3.7
      before_install:
        - sudo apt-get install -y chrpath
      after_script:
        - ./test.dist/test


before_script:
  - pip install -r requirements.txt

script:
  - python test.py
  - python -m nuitka -y --standalone --experimental=use_pefile test.py
  - ls



